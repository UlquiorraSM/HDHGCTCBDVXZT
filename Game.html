<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Interface</title>
  <style>
    /* Styling bleibt gleich für die Optik */
    body { margin: 0; font-family: sans-serif; background-color: #f0f2f5; height: 100vh; overflow: hidden; }
    #appCtn { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: 0 auto; background: white; }
    #messagesListEl { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-color: #f9f9f9; }
    #inputArea { padding: 15px; background: white; border-top: 1px solid #e0e0e0; display: flex; gap: 10px; }
    #userInputEl { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 24px; outline: none; }
    #sendBtn { background-color: #007bff; color: white; border: none; padding: 0 20px; border-radius: 24px; cursor: pointer; }
    #sendBtn:disabled { opacity: 0.5; }
    .msg { padding: 10px 16px; border-radius: 18px; max-width: 75%; }
    .user { align-self: flex-end; background: #007bff; color: white; }
    .ai { align-self: flex-start; background: #e5e5e5; color: #333; }
  </style>
</head>
<body>

  <div id="appCtn">
    <div id="messagesListEl">
      <div class="msg ai">System bereit. Wie lautet dein Befehl?</div>
    </div>

    <div id="inputArea">
      <input id="userInputEl" type="text" placeholder="Schreibe etwas..." autocomplete="off">
      <button id="sendBtn">Senden</button>
    </div>
  </div>

  <script>
    const messagesListEl = document.getElementById('messagesListEl');
    const userInputEl = document.getElementById('userInputEl');
    const sendBtn = document.getElementById('sendBtn');
    let chatHistory = [];

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerText = text;
      messagesListEl.appendChild(div);
      messagesListEl.scrollTop = messagesListEl.scrollHeight;
      return div;
    }

    // DIESE FUNKTION ERSETZT DEN FEHLERHAFTEN 'ROOT' AUFRUF
    async function askAI(prompt) {
      return new Promise((resolve, reject) => {
        const requestId = Date.now().toString();
        
        const handler = (event) => {
          // Wir hören auf die Antwort vom Perchance-Hauptfenster
          if (event.data.type === "AI_RESPONSE" && event.data.requestId === requestId) {
            window.removeEventListener("message", handler);
            resolve(event.data.text);
          } else if (event.data.type === "AI_ERROR" && event.data.requestId === requestId) {
            window.removeEventListener("message", handler);
            reject(event.data.error);
          }
        };
        window.addEventListener("message", handler);

        // Nachricht an das Hauptfenster senden (wo das Plugin lebt)
        window.parent.postMessage({
          type: "AI_REQUEST",
          instruction: prompt,
          requestId: requestId
        }, "*");
      });
    }

    async function sendMessage() {
      const text = userInputEl.value.trim();
      if (!text || sendBtn.disabled) return;

      appendMessage('user', text);
      chatHistory.push(`Player: ${text}`);
      userInputEl.value = '';
      
      sendBtn.disabled = true;
      const thinkingBubble = appendMessage('ai', 'KI schreibt...');

      try {
        // Wir senden den Verlauf als Kontext mit
        const prompt = chatHistory.join("\n") + "\nAI:";
        const response = await askAI(prompt);
        
        thinkingBubble.innerText = response;
        chatHistory.push(`AI: ${response}`);
      } catch (err) {
        thinkingBubble.innerText = "Fehler: Verbindung zur KI unterbrochen.";
        console.error("Bridge Error:", err);
      } finally {
        sendBtn.disabled = false;
        userInputEl.focus();
      }
    }

    sendBtn.onclick = sendMessage;
    userInputEl.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
