<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryKI - Hauptmenü</title>
    <link rel="prefetch" href="Game.html">
    <link rel="prefetch" href="settings.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .menu-container {
            text-align: center;
            min-width: 300px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-button {
            background: rgba(80, 80, 80, 0.8);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
        }
        
        .menu-button:hover {
            background: rgba(100, 100, 100, 0.9);
            transform: translateY(-2px);
        }
        
        .menu-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>StoryKI</h1>
        <div class="menu-buttons">
            <button class="menu-button" onclick="continueGame()">Continue</button>
            <button class="menu-button" onclick="newStory()">New Story</button>
            <button class="menu-button" onclick="loadGame()">Load</button>
            <button class="menu-button" onclick="openSettings()">Settings</button>
        </div>
    </div>

    <script>
        // Hintergrund aus Settings laden
        function loadBackground() {
            const settings = localStorage.getItem('storyki_settings');
            if (settings) {
                const data = JSON.parse(settings);
                const backgroundUrl = data.backgroundUrl;
                if (backgroundUrl) {
                    document.body.style.backgroundImage = `url(${backgroundUrl})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundAttachment = 'fixed';
                } else {
                    // Default-Background verwenden
                    document.body.style.backgroundImage = 'url(https://4kwallpapers.com/images/walls/thumbs_3t/25523.jpg)';
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundAttachment = 'fixed';
                }
            } else {
                // Default-Background verwenden, wenn keine Settings existieren
                document.body.style.backgroundImage = 'url(https://4kwallpapers.com/images/walls/thumbs_3t/25523.jpg)';
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }
        }
        
        // Hintergrund beim Laden anwenden
        window.addEventListener('load', loadBackground);
        
        // Auf Hintergrund-Änderungen von anderen Seiten reagieren
        window.addEventListener('backgroundChanged', function(event) {
            const backgroundUrl = event.detail.backgroundUrl;
            document.body.style.backgroundImage = `url(${backgroundUrl})`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
        });
        
        // Regelmäßig prüfen, ob sich der Hintergrund geändert hat
        setInterval(loadBackground, 1000);
        
        function continueGame() {
            // Logik zum Fortsetzen des Spiels
            console.log("Continue Game");
            navigateWithTransition("Game.html");
        }
        
        function newStory() {
            // Logik für eine neue Geschichte
            console.log("New Story");
            navigateWithTransition("Game.html");
        }
        
        function loadGame() {
            // Logik zum Laden eines Spielstands
            console.log("Load Game");
            // Hier könnte ein Ladebildschirm geöffnet werden
        }
        
        function openSettings() {
            // Logik zum Öffnen der Einstellungen
            console.log("Open Settings");
            navigateWithTransition("settings.html");
        }
        
        // Universelle Navigationsfunktion mit Übergang
        function navigateWithTransition(url) {
            // Fade out transition
            document.body.style.transition = 'opacity 0.4s ease-in-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
        
        // Hintergrund beim Laden
        window.addEventListener('load', loadBackground);
    </script>
</body>
</html>
