<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryKI - Hauptmenü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .menu-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>StoryKI</h1>
        <div class="menu-buttons">
            <button class="menu-button" onclick="continueGame()">Continue</button>
            <button class="menu-button" onclick="newStory()">New Story</button>
            <button class="menu-button" onclick="loadGame()">Load</button>
            <button class="menu-button" onclick="openSettings()">Settings</button>
        </div>
    </div>

    <script>
        function continueGame() {
            // Logik zum Fortsetzen des Spiels
            console.log("Continue Game");
            window.location.href = "Game.html";
        }
        
        function newStory() {
            // Logik für eine neue Geschichte
            console.log("New Story");
            window.location.href = "Game.html";
        }
        
        function loadGame() {
            // Logik zum Laden eines Spielstands
            console.log("Load Game");
            // Hier könnte ein Ladebildschirm geöffnet werden
        }
        
        function openSettings() {
            // Logik zum Öffnen der Einstellungen
            console.log("Open Settings");
            // Hier könnte ein Einstellungsfenster geöffnet werden
        }
    </script>
</body>
</html>
