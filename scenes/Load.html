<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMon - Loading...</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; color: white; }
        
        .load-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2c3e50, #000000);
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .fade-out {
            opacity: 0;
        }

        .load-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0px #000;
            color: #f1c40f;
        }

        .world-info {
            font-size: 24px;
            margin-bottom: 50px;
            color: #bdc3c7;
        }

        .progress-container {
            width: 600px;
            height: 30px;
            background: #34495e;
            border: 3px solid #7f8c8d;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #e67e22;
            transition: width 0.1s linear;
        }

        .status-text {
            margin-top: 20px;
            font-size: 18px;
            color: #ecf0f1;
            height: 24px;
        }

        .loading-icon {
            margin-bottom: 30px;
            width: 64px;
            height: 64px;
            border: 6px solid #f1c40f;
            border-top: 6px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="load-screen">
        <div class="loading-icon"></div>
        <h1 class="load-title">Generating World</h1>
        <div id="world-info" class="world-info">Preparing adventure...</div>
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="status-text" class="status-text">Initializing...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const worldSize = urlParams.get('size') || '1000';
        const worldName = decodeURIComponent(urlParams.get('name') || 'New World');
        
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const worldInfo = document.getElementById('world-info');

        worldInfo.innerText = `${worldName} (${worldSize}x${worldSize})`;

        const statuses = [
            { p: 10, t: "Mapping Biomes..." },
            { p: 25, t: "Sculpting Terrain..." },
            { p: 40, t: "Planting Forests..." },
            { p: 60, t: "Filling Oceans..." },
            { p: 75, t: "Spawning Wild Pokemon..." },
            { p: 90, t: "Setting up Climate..." },
            { p: 100, t: "Ready!" }
        ];

        let currentProgress = 0;
        let statusIndex = 0;

        function updateLoading() {
            if (currentProgress < 100) {
                // Random increment for a more "natural" feel
                currentProgress += Math.random() * 1.5;
                if (currentProgress > 100) currentProgress = 100;
                
                progressBar.style.width = currentProgress + "%";

                // Update status text based on progress
                if (statusIndex < statuses.length && currentProgress >= statuses[statusIndex].p) {
                    statusText.innerText = statuses[statusIndex].t;
                    statusIndex++;
                }

                requestAnimationFrame(updateLoading);
            } else {
                // Finish loading and redirect
                statusText.innerText = "Loading assets...";
                const screen = document.querySelector('.load-screen');
                screen.classList.add('fade-out');

                setTimeout(() => {
                    const params = new URLSearchParams();
                    params.set('size', worldSize);
                    params.set('name', worldName);
                    window.location.href = `Game.html?${params.toString()}`;
                }, 500);
            }
        }

        // Start loading simulation
        updateLoading();
    </script>
</body>
</html>
