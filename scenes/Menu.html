<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWilds Clone - Menu</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* Menü Styling */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2c3e50, #000000);
            color: white;
            z-index: 100;
        }

        .menu-title {
            font-size: 64px;
            margin-bottom: 50px;
            text-shadow: 4px 4px 0px #000;
            color: #f1c40f;
        }

        .menu-btn {
            background: #34495e;
            color: white;
            border: 2px solid #7f8c8d;
            padding: 15px 40px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            width: 300px;
            font-family: inherit;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .menu-btn:hover {
            background: #e67e22;
            border-color: #f39c12;
            transform: scale(1.05);
        }

        .hidden { display: none !important; }

        /* Formular Styling */
        .form-group {
            margin: 20px 0;
            text-align: left;
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #bdc3c7;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #ecf0f1;
            border: none;
            font-family: inherit;
        }
        
        .back-btn {
            margin-top: 30px;
            background: #c0392b;
        }
        .back-btn:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Hauptmenü -->
    <div id="main-menu" class="menu-screen">
        <h1 class="menu-title">WebMon</h1>
        <button class="menu-btn" id="btn-play">Play World</button>
        <button class="menu-btn" id="btn-load">Load World</button>
        <button class="menu-btn" id="btn-settings">Settings</button>
    </div>

    <!-- Neue Welt Screen -->
    <div id="new-world-screen" class="menu-screen hidden">
        <h1 class="menu-title">Create New World</h1>
        
        <div class="form-group">
            <label>World Name:</label>
            <input type="text" id="world-name" placeholder="My New World" value="New World">
        </div>

        <div class="form-group">
            <label>World Size:</label>
            <select id="world-size">
                <option value="500">Dwarfism - 500x500</option>
                <option value="750">Short - 750x750</option>
                <option value="1000" selected>Normal - 1000x1000</option>
                <option value="1250">Big - 1250x1250</option>
                <option value="1500">Giant - 1500x1500</option>
            </select>
        </div>

        <button class="menu-btn" id="btn-start-game">Start Adventure</button>
        <button class="menu-btn back-btn" id="btn-back-main">Back</button>
    </div>

    <script>
        const mainMenu = document.getElementById('main-menu');
        const newWorldScreen = document.getElementById('new-world-screen');

        document.getElementById('btn-play').addEventListener('click', () => {
            mainMenu.classList.add('hidden');
            newWorldScreen.classList.remove('hidden');
        });

        document.getElementById('btn-back-main').addEventListener('click', () => {
            newWorldScreen.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        });

        document.getElementById('btn-start-game').addEventListener('click', () => {
            const size = document.getElementById('world-size').value;
            const name = encodeURIComponent(document.getElementById('world-name').value);
            window.location.href = `Load.html?size=${size}&name=${name}`;
        });
    </script>
</body>
</html>
